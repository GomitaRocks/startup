	<script type="text/javascript">

	var MovieObserver = function() {
		this.playing = function(title) {
			console.log("playing " + title);
		};
		this.stopped = function(title) {
			console.log("stopped " + title);
		};
	};

	function extend(destination, source) {
		for (var k in source) {
			if (source.hasOwnProperty(k)) {
				destination[k] = source[k];
			}
		}
		return destination; 
	}

	var DownloadableMovie = function(){
		this.download = function(){};	
	};
	extend(DownloadableMovie.prototype, new Movie());

	var Social = function(){
		this.share = function(friendName){
			console.log('Sharing '+this.title+' with '+friendName);
		};
		this.like = function(){
			console.log('You like '+this.title);
		};
		return this;
	}
	Social.call(Movie.prototype);


	var Actor = function(name, age){
		this.name = name;
		this.age = age;
	}

	leonardo = new Actor('Leonardo DiCaprio', 41);
	eddie = new Actor('Eddie Redmayne', 34);
	natalie = new Actor('Natalie Dormer', 34);

	</script>
