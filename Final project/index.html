<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
	<input type="text" placeholder="Search" id="search-comic"><br>

	<div id="comic">
	</div>

	<script type="text/html" id="comic-template">
		<div>
			<div>
				<div class="img"><img src='{{{images.0.path}}}.{{{images.0.extension}}}'></div>
					
					<div class="container">
						<div class="title">{{title}} </div>
						<div class="description">{{description}}</div>
						<div class="collections">{{collections.0.name}}</div>
						<div class="creators">{{#each creators.items}}
						    <li>{{name}}-{{role}}</li>
						 	{{/each}}
						</div>
						<div class="reader">{{#each urls}}
							{{#if type value="reader"}}
								<a href="{{url}}" target="_blank">Leer</a>
							{{/if}}
						{{/each}}
						</div>
											
					</div>

			</div>
		</div>
	</script>

	<script type="text/html" id="comics-template">
		<div>
			<div>
					
					{{#each results}}
					<div class="container">
						<div class="img"><img src='{{{images.0.path}}}.{{{images.0.extension}}}'></div>
						<div class="title">{{title}} </div>
						<a href="#comics/{{id}}">Ver</a>
						</div>
					</div>
					{{/each}}

					<a href="#comics{{#if name}}/{{name}}{{/if}}/{{limit}}/{{prev}}">Prev</a>
					<a href="#comics/{{limit}}/{{next}}">Next</a>

			</div>
		</div>
	</script>


<script type="text/html" id="index-template">
		<div>
			<div>
				<div>
					<a href="#comics/20/1">Ver Comics</a>
				</div>
				<div>
					<a href="#characters">Ver Characters</a>
				</div>
			</div>
		</div>
	</script>

	<script type="text/html" id="characters-template">
		<div>
			<div>
				
					{{#each results}}
					<div class="container">
						<div class="img"><img src='{{{thumbnail.path}}}.{{{thumbnail.extension}}}'></div>
						<div class="name">{{name}} </div>
						<a href="#characters/{{id}}">Ver</a>
						</div>
											
					</div>
					{{/each}}
			</div>
		</div>
	</script>

<script type="text/html" id="character-template">
		<div>
			<div>
				<div class="img"><img src='{{{thumbnail.path}}}.{{{thumbnail.extension}}}'></div>
					
					<div class="container">
						<div class="name">{{name}} </div>
						<div class="description">{{description}}</div>
						<div class="creators">{{#each comics.items}}
						    <li>{{name}}</li>
						 	{{/each}}
						</div>
											
					</div>

			</div>
		</div>
	</script>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
<script type="text/javascript" src="node_modules/backbone/backbone-min.js"></script>
<script type="text/javascript" src="node_modules/blueimp-md5/js/md5.min.js"></script>
<script type="text/javascript" src="node_modules/requirejs/require.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
